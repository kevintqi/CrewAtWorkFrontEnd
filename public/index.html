<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FCM Test</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.13.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/4.13.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.13.0/firebase-database.js"></script>
  <script defer src="/__/firebase/4.13.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/4.13.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <style media="screen">
    body {
      background: #ECEFF1;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #message {
      background: white;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px;
      border-radius: 3px;
    }

    #message h1 {
      font-size: 22px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.6);
      margin: 0 0 16px;
    }

    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="message">
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script>
    // Initialize Firebase - copied from project "Add Firebase to your web app"
    var config = {
      apiKey: "AIzaSyCLsg2gkWT_9b6TcUM5zP7cHPkF2yjYzyc",
      authDomain: "crewatworkfrontend.firebaseapp.com",
      databaseURL: "https://crewatworkfrontend.firebaseio.com",
      projectId: "crewatworkfrontend",
      storageBucket: "",
      messagingSenderId: "419564990758"
    };
    firebase.initializeApp(config);
    const messaging = firebase.messaging();
    //Web Push API public key
    messaging.usePublicVapidKey("BNm14e_uaQLetxMVZRQhAKaYir_D_dgYP0ELRea2eyGN9IL4c5tSWzWRUrv0M8to_a6fw9WYjsc_kbNtCUv5Q2E");

    document.addEventListener('DOMContentLoaded', function () {
      messaging.requestPermission().then(() => {
        console.log('Got Permission');
        return messaging.getToken();
      }).then((token) => {
        firebase.database().ref('notificationTokens/' + token).set(true);
      }).catch((err) => {
        console.log(err);
      });
    });
    var notification = {
      'title': 'Welcome',
      'body': 'Empty'
    };
    document.getElementById("message").innerHTML = '<h2>' + notification.title + '</h2>' + '<p>' + notification.body +
      '</p>';
    messaging.onMessage((payload) => {
      console.log(payload);
      notification = payload.notification;
      document.getElementById("message").innerHTML = '<h2>' + notification.title + '</h2>' + '<p>' + notification.body +
        '</p>';
    });
  </script>
</body>

</html>
