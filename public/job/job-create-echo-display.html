  <script>
    class JobCreateEchoDisplay extends FormBase {
      static get is() {
        return 'job-create-echo-display';
      }

      normalizedDisplayInput(cmd, values) {
        switch (cmd) {
          case "beca-create-job-contact":

              {

                'label': 'Name',

              },
              {
                'id': 'phone',

                'label': 'Phone Number',
                'value': values.phone
              }
            ];
          case "beca-create-job-location":
            return [
              {
                'id': 'street',
                'name': 'street',
                'label': 'Street',
                'value': values.street
              },
              {
                'id': 'city',
                'name': 'city',
                'label': 'City',
                'value': values.city
              },
              {
                'id': 'zipCode',
                'name': 'zipCode',
                'label': 'Zip code',
                'value': values.zipCode
              },
              {
                'id': 'state',
                'name': 'state',
                'label': 'State',
                'value': values.state
              }
            ];
          case "beca-create-job-schedule":
          return [
              {
                'id': 'repeatType',
                'name': 'repeatType',
                'label': 'Repeat Type',
                'value': values.repeatType
              },
              {
                'id': 'startDate',
                'name': 'startDate',
                'label': 'Start Date',
                'value': values.startDate
              },
              {
                'id': 'endDate',
                'name': 'endDate',
                'label': 'End Date',
                'value': values.endDate
              },
              {
                'id': 'startTime',

                'label': 'Start Time',
                'value': values.startTime
              },
              {
                'id': 'endTime',
                'name': 'endTime',
                'label': 'End Time',
                'value': values.endTime
              }
            ];
          }
      }

      normalizedCmd(cmd) {
        switch (cmd) {
          case "beca-create-job":
            return 'trigger-start';
          case "beca-create-job-contact":
          case "beca-create-job-location":
          case "beca-create-job-schedule":
            return 'trigger-input';
          case "beca-create-job-submit":
            return 'trigger-submit';
          case "beca-reset":
            return 'trigger-reset';
          default:
            console.log("Error: unknown command: ", cmd);
        }
      }

      normalizedRequestBody() {
        return [
          {
            'top-attribute': 'contact',
            'server-attribute': 'name',
            'client-attribute': 'name'
          },
          {

        ];

}

      getPostUrl() {
        return "https://4s3eofq8j5.execute-api.us-west-2.amazonaws.com/dev/api/v1/user";
      }

    window.customElements.define(JobCreateEchoDisplay.is, JobCreateEchoDisplay);
